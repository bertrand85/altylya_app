<ion-header>

  <ion-navbar>
    <ion-title>Mes clients</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addClient()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Liste de vos clients</p>
  <ion-list>
    <div *ngFor="let p of clients; let i = index">
    <ion-item>
      <ion-label>
        <a (click)="editClient(i)">
          <p>{{p.nom}} {{p.prenom}}</p>
          <p>{{p.email}}</p>
        </a>
      </ion-label>
      <ion-toggle [(ngModel)]="p.actif" (ionChange)="onChangeStatus(i, p.id)"></ion-toggle>
    </ion-item></div>
  </ion-list>

</ion-content>
