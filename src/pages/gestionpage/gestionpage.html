<ion-header>

  <ion-navbar>
    <ion-title>Gestion des Elevages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPage()"><ion-icon name="md-add"></ion-icon></button>
     </ion-buttons>
  </ion-navbar>
  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding-top="">
    <ion-list>

      <ion-item-sliding #item *ngFor="let ele of followedLots; let i = index">
        <button ion-item >
          <ion-avatar item-start>
            <img src="https://api060.altylya.com/images/bat1.png">
          </ion-avatar>
          <h2>{{ele.elevage_name}}</h2>
          <p>{{ele.name}}</p>
          <ion-icon *ngIf="ele.published==1" name="thumbs-up" item-end color="favorite"></ion-icon>
          <ion-icon *ngIf="ele.published==0" name="thumbs-down" item-end color="danger"></ion-icon>
          <ion-icon *ngIf="ele.published==9" name="help" item-end color="altylya"></ion-icon>
        </button>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteFollowed(i, ele.id)">Supprimer <ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>

      </ion-list>
</ion-content>
