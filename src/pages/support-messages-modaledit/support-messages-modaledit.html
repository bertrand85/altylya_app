<ion-header>


  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">Annuler</button>
    </ion-buttons>
    <ion-title>Message</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        Enreg.<!--<ion-icon name="md-done-all"></ion-icon>-->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <form [formGroup]="messageForm">
      <ion-item>
        <ion-label floating>Votre message</ion-label>
        <ion-textarea formControlName="message" rows="20"></ion-textarea>
      </ion-item>
      <ion-item *ngIf="!messageForm.controls.message.valid  && (messageForm.controls.message.dirty || submitAttempt)">
        <p class="error">Champ requis</p>
      </ion-item>
    </form>

  </ion-list>
</ion-content>
