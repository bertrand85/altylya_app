<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">Annuler</button>
    </ion-buttons>
    <ion-title>Client</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="onSave(Client)">
        Enreg.<!--<ion-icon name="md-done-all"></ion-icon>-->
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #Client="ngForm" novalidate>
    <ion-list >
      <ion-item>
        <ion-label >Nom</ion-label>
        <ion-input type="text" [(ngModel)]="client.nom" name="nom" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Prénom</ion-label>
        <ion-input type="text" [(ngModel)]="client.prenom" name="prenom" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Adresse e-mail</ion-label>
        <ion-input type="email" [(ngModel)]="client.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Adresse</ion-label>
        <ion-input type="text" [(ngModel)]="client.adr1" name="adr1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Complément d'adresse</ion-label>
        <ion-input type="text" [(ngModel)]="client.adr2" name="adr2" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Code postal</ion-label>
        <ion-input type="text" [(ngModel)]="client.cp" name="cp" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Ville</ion-label>
        <ion-input type="text" [(ngModel)]="client.ville" name="ville" required></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
