<ion-header>

  <ion-navbar>
    <ion-title>Rechercher un elevage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
      <ion-item>
        <ion-input type="text" [(ngModel)]="search" name="search" placeholder="N° Tel ou Email"></ion-input>
      </ion-item>
      <button ion-button type="submit" (click)="recherche(search)" block>Rechercher</button>
    </form>
    <p>&nbsp;</p>
      <ion-list>
      <button #item ion-item color="altylyasecondary" class="divider-background"  *ngFor="let ele of elevages">
        <ion-avatar item-start>
          <img src="https://api060.altylya.com/images/bat1.png">
        </ion-avatar>
        <h2>{{ele.elevagename}}</h2>
        <p>{{ele.name}}</p>
      </button>
        <p>&nbsp;</p>
      <button #item ion-button *ngFor="let ele of elevages" type="submit" (click)="demander(ele.elevageid)" block>
        Demander l'accès</button>
    </ion-list>

</ion-content>
