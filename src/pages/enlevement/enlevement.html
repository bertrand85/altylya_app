<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">Annuler</button>
    </ion-buttons>
    <ion-title>Enlèvement</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="onSave(Enlevement)">
        Enreg.<!--<ion-icon name="md-done-all"></ion-icon>-->
      </button>

    </ion-buttons>  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #Enlevement="ngForm" novalidate>
    <ion-list no-lines>
    <ion-item no-lines>
      <ion-label floating>Date</ion-label>
      <ion-input type="date" [(ngModel)]="enlevement.date" name="date" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Nombre <span *ngIf="lot.definition.sexe==3">de mâles</span> </ion-label>
      <ion-input type="text" [(ngModel)]="enlevement.nombre" name="nombre"  #nombre="ngModel" required></ion-input>
    </ion-item>


     <ion-item *ngIf="lot.definition.sexe==3">
        <ion-label floating >Nombre de femelles</ion-label>
        <ion-input type="text" [(ngModel)]="enlevement.nombre_p2" name="nombre_p2"  #nombre_p2="ngModel" required></ion-input>
      </ion-item>


          <ion-grid>
            <ion-row>
              <ion-col col-6><ion-item >
                <ion-label floating >Poids Vif</ion-label>
                <ion-input type="text" [(ngModel)]="enlevement.pdsvif" name="pdsvif"  #pdsvif="ngModel"></ion-input>
              </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                <ion-label floating >Poids carcasse</ion-label>
                <ion-input type="text" [(ngModel)]="enlevement.pdscarcasse" name="pdscarcasse"  #pdscarcasse="ngModel"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

      <ion-item>

        <ion-label floating >Commentaire</ion-label>
        <ion-textarea [(ngModel)]="enlevement.commentaire" name="commentaire" rows="5"></ion-textarea>
      </ion-item>
  </ion-list>
  </form>
</ion-content>
