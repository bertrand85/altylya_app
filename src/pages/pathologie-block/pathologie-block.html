<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">Annuler</button>
    </ion-buttons>
    <ion-title>Aliments</ion-title>
    <ion-buttons right>
      <button ion-button (click)="saveModal()">Ok</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <form [formGroup]="slidePathologie">
      <p class="slide-title">Pathologies, traitements</p>
      <ion-list no-lines>

        <ion-item>
          <ion-label floating>Examen en cours</ion-label>
          <ion-input formControlName="examEnCours" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Nom du laboratoire</ion-label>
          <ion-input formControlName="examLabo" type="text"></ion-input>
        </ion-item>

      </ion-list>
      <ion-card *ngFor="let traite of traitements?.items, let i=index">
        <ion-card-content>
          <ion-list no-lines>
            <ion-row class="row-alim">
              <ion-col col-12>
                <ion-item>
                  <ion-label floating>Pathologie</ion-label>
                  <ion-input type="text" value="{{traitements?.items[i].pathologie}}" name="traitePatho[]" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label stacked>Du</ion-label>
                  <ion-input type="date" value="{{traitements?.items[i].dateDebut}}" name="traiteDateDebut[]" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label stacked>Au</ion-label>
                  <ion-input type="date" value="{{traitements?.items[i].dateFin}}" name="traiteDateFin[]" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-12>
                <ion-item>
                  <ion-label floating>Nom du produit</ion-label>
                  <ion-input type="text" value="{{traitements?.items[i].traitement}}" name="traiteTraitement[]" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label floating>Temps d'attente</ion-label>
                  <ion-input type="text" value="{{traitements?.items[i].tempsAttente}}" name="traiteTempsAttente[]" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-6>
                <ion-item>
                  <ion-label floating>Ordonnance</ion-label>
                  <ion-input type="text" value="{{traitements?.items[i].ordonnance}}" name="TraiteOrdonnance[]" required></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-12>
                <button ion-button clear small color="altylyasecondary" icon-start (click)="deleteTraitement(i)" float-left>
                  <ion-icon name="trash" item-end></ion-icon><span item-end>Supprimer ce traitement</span>
                </button>
              </ion-col>
            </ion-row>


          </ion-list>

        </ion-card-content>
      </ion-card>
      <button ion-button clear small color="altylyasecondary" icon-start (click)="addTraitement()" float-right>
        <ion-icon name="md-add" item-end></ion-icon><span item-end>Ajouter un traitement</span>
      </button>

    </form>



  </div>
</ion-content>
